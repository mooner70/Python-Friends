<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Login/Registration</title>

  <body>
    <div class="container col-6">

      <div class="row">
        <div class="col-6">
          <h1>Login</h1>
          <form action="/login" method="POST">
            {% csrf_token %} 
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <!-- value="mooner@andy-moon.com" -->
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <!-- value="11111111" -->
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Log In</button>
            </div>
          </form>
        </div>

        <div class="col-6">
          <h1>Register</h1>
          <form action="/registration" method="POST">
            {% csrf_token %} {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" name="alais" class="form-control" id="alais" placeholder="Alais">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Password Confirmation">
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" name="dob" class="form-control" id="dob">
            </div>
            <div class="form-group">
              <button type="sibmit" class="btn btn-outline-primary btn-lg btn-block">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
